<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="../static.js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <form id="form-btn">
        <input id="id-user" type="text" name="username" placeholder="请输入用户名">
        <input id="id-pass" type="text" name="password"  placeholder="请输入密码">
        <input id="btn" type="button" value="注册">
    </form>
    <script type="text/javascript">
        $("btn").click(function () {
            $.ajax({
                "url":"/user/reg",
                "data":$("form-btn").serializeToString(),
                "type":"POST",
                "dataType":"json",
                "success":function (json) {
                    if (json.state==2000)
                        alert("注册成功");
                    else
                        alert("注册失败");
                }
            })
        })

    </script>
</body>
</html>
